apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-http
  labels:
    foo: bar
spec:
  replicas: 3
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: simple-http
  template:
    metadata:
      labels:
        app: simple-http
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: simple-http
          image: httpd
          envFrom:
            - configMapRef:
                name: simple-http
            - secretRef:
                name: simple-http
          resources:
            limits:
              memory: 128M
              cpu: 1000m
          startupProbe:
            initialDelaySeconds: 4
            httpGet:
              path: /
              port: http
          ports:
            - name: http
              containerPort: 80
