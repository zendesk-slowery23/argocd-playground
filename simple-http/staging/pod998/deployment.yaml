apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-http
  labels:
    foo: bar
    app.kubernetes.io/name: simple-http
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: simple-http
  template:
    metadata:
      labels:
        app: simple-http
        app.kubernetes.io/name: simple-http
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: simple-http
          image: httpd
          envFrom:
            - configMapRef:
                name: simple-http
            - secretRef:
                name: simple-http
          resources:
            limits:
              memory: 128M
              cpu: 1000m
          startupProbe:
            initialDelaySeconds: 4
            failureThreshold: 2
            timeoutSeconds: 5
            exec:
              command:
                - sleep
                - "60"
            httpGet:
              path: /
              port: http
          ports:
            - name: http
              containerPort: 80
