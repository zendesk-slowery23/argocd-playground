apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-http
  labels:
    app.kubernetes.io/name: simple-http
    app.kubernetes.io/component: api-server
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: simple-http
  template:
    metadata:
      labels:
        app.kubernetes.io/name: simple-http
        app.kubernetes.io/component: api-server
        app.kubernetes.io/managed-by: argocd
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: simple-http
          image: httpd
          envFrom:
            - configMapRef:
                name: simple-http
            - secretRef:
                name: simple-http
          resources:
            limits:
              memory: 128M
              cpu: "1"
          startupProbe:
            initialDelaySeconds: 10
            failureThreshold: 2
            timeoutSeconds: 5
            httpGet:
              path: /
              port: http
          lifecycle:
            preStop:
              sleep:
                seconds: 15
          ports:
            - name: http
              containerPort: 80
